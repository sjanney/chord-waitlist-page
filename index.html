<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord - Waitlist</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'Product Sans';
            src: url('https://fonts.gstatic.com/s/productsans/v9/pxiDypQkot1TnFhsFMOfGShVF9eO.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Product Sans';
            src: url('https://fonts.gstatic.com/s/productsans/v9/pxiBypQkot1TnFhsFMOfGShVF2eK.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
        }
    </style>

<body>
    <div class="background-image"></div>
    <div class="time-display" id="time-display"></div>

        <h1 class="chord-text">chord</h1>
    </div>
    <div class="left-text">
        <div class="text-content">
            <div class="first-line">

                <span class="typing-text" id="typing-text"></span>

            <div class="static-line">??????? - chord is finally planned out</div>
        </div>
    </div>
    <div class="email-section" id="email-section">
        <div class="email-container">
            <div class="main-text">enter your info</div>
            <input type="text" id="name-input" class="text-input" placeholder="your name here">
            <div class="input-line"></div>
            <input type="email" id="email-input" class="text-input" placeholder="your email here">
            <div class="input-line"></div>
        </div>
    </div>
    <div class="goodbye-message" id="goodbye-message">see you soon</div>
    <script src="script.js"></script>
